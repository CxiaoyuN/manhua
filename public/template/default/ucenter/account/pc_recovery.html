{extend name="./template/default/pub/pc_base.html" /}
{block name="seo"}
<title>找回密码-{$site_name}</title>
{/block}
{block name="css"}
<link rel="stylesheet" href="/static/css/account.css">
{/block}
{block name="content"}
<main class="container mt30 mb20 overflow-Show clearfix" style="min-height:750px;">
    <section class="account-box">
        <h1 class="head">找回密码</h1>
        <div class="left">
            <div>
                <img style="width: 90%;height: auto;" src="/static/images/forgetpwd.jpg" alt="">
            </div>
        </div>
        <div class="right">
            <div class="account-login-form">
                <div class="form-wrap">
                    <form method="post" action="recovery" onsubmit="return resetpwdbyphone();">
                        <p class="tip color-main"></p>
                        <p class="p-r">
                            <input type="text" id="txt_phone" name="txt_phone" placeholder="输入手机号码">
                            <span class="form-tip mt" style="display:none;"></span>
                        </p>
                        <p class="p-r">
                            <input type="text" id="txt_phonecode" name="txt_phonecode" placeholder="输入短信验证码">
                            <a href="javascript:void(0);" isok="1" class="code-get btnphonecodeget">获取验证码</a>
                            <span class="form-tip mt" style="display:none;"></span>
                        </p>
                        <p>
                            <input id="txt_password" name="txt_password" class="txt_password" type="password"
                                  placeholder="密码由6-20位字母、数字和字符组成">
                        </p>
                        <p style="margin-bottom:15px;">
                            <input id="txt_password2" name="txt_password2" class="txt_password2" type="password" placeholder="确认密码">
                        </p>
                        <p>
                            <input name="txt_phone" class="txt_phone" value="15079522262" type="hidden">
                            <input name="txt_areacode" class="txt_areacode" value="86" type="hidden">
                            <button class="button" onclick="javascript:$('form').submit();"> 确认提交</button>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>
<script src="/static/js/phone.js"></script>
{/block}
